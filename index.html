<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica+SC|Open+Sans:300,400,700" rel="stylesheet">
    <title>Trivia Game</title>
</head>

<body>
    <div class="container main-content">
        <div class="row">
            <div class="col-lg-12">
                <h1>Metal Trivia Game</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 game-start">
                <img class="img-fluid headbang-gif" src="assets/images/headbang.gif" alt="Beavis and Butthead headbanging gif">
                <p class="center-questions">Try to answer these heavy metal trivia questions within the time limit!</p>
                <button type="button" class="btn btn-danger btn-lg btn-block start-button">Start!</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="center-questions timer-div">
                    <h2>Time left:
                        <span id="timer"></span>
                    </h2>
                    <div id="quiz"></div>
                    <button type="button" class="btn btn-danger btn-lg btn-block" id="submit">Submit answers</button>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="center-questions quiz-end">
                <img class="img-fluid headbang-gif" src="assets/images/waynes-world-headbang.gif" alt="Wayne's World people in car headbanging">
                <h2>Quiz Over!</h2>
                <div id="results"></div>
                <button type="button" class="btn btn-danger btn-lg btn-block start-button">Play again!</button>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
